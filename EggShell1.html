<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Music Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #audioInput {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
        }
    </style>
</head>
<body>
    <input type="file" id="audioInput" accept="audio/*">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, terrain, analyser, dataArray;
        const terrainWidth = 100, terrainDepth = 100;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 50);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.PlaneGeometry(100, 100, terrainWidth - 1, terrainDepth - 1);
            const material = new THREE.MeshPhongMaterial({
                color: 0xf0f0f0,
                specular: 0x999999,
                shininess: 30,
                flatShading: true,
            });

            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            scene.add(terrain);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 50, 20);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                updateTerrain();
            }

            renderer.render(scene, camera);
        }

        function updateTerrain() {
            const positions = terrain.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                const x = Math.floor((i / 3) % terrainWidth);
                const y = Math.floor((i / 3) / terrainWidth);
                const index = Math.floor(x / terrainWidth * dataArray.length);
                const height = (dataArray[index] / 255) * 10;
                positions[i + 2] = Math.sin(x / 5 + y / 5 + performance.now() * 0.002) * 2 + height;
            }
            terrain.geometry.attributes.position.needsUpdate = true;
            terrain.geometry.computeVertexNormals();
        }

        function handleAudioFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                dataArray = new Uint8Array(analyser.frequencyBinCount);

                audioContext.decodeAudioData(arrayBuffer, function(buffer) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    source.start(0);
                });
            };

            reader.readAsArrayBuffer(file);
        }

        init();
        animate();

        document.getElementById('audioInput').addEventListener('change', handleAudioFile);
    </script>
</body>
</html>
